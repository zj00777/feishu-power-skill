# 报告调度配置示例
# 配合 report_generator.py 使用
# python3 scripts/report_generator.py run --schedule configs/schedule.yaml

jobs:
  # 每日门店审计报告（Demo 模式，可替换为真实 bitable 数据）
  - id: daily_audit_demo
    name: 每日门店审计（Demo）
    type: audit
    enabled: true
    schedule:
      frequency: daily
      time: "09:00"
    params:
      use_demo: true
      publish: false
      output_local: /tmp/feishu-reports/daily_audit.md

